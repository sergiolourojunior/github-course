<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		.btn {
			border-radius: 4px;
			border: solid 1px #666;
			background-color: #AAA;
			color: #333;
			padding: 10px 20px;
			font-size: 14px;
			font-family: Tahoma, "sans-serif";
			font-weight: normal;
			box-shadow: 0 0 3px 0 rgba(0,0,0,.5);
			cursor: pointer;
		}
	</style>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script>
		$(document).ready(function() {
			
			var button = $(".btn");

			button.on('click', function() {
				var action = button.data('action');

				switch(action) {
					case 'alert':
						alert(button.html());
						break;
					case 'console':
						console.info(button.html());
						break;
				}
			});

		});
	</script>
</head>
<body>
	<header>
		<h1>PÃ¡gina Inical</h1>
	</header>
	<section>
		<button class="btn" data-action="console">Alert</button>
	</section>
	<footer></footer>
</body>
</html>
